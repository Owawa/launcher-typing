<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>simple typing</title>
    <style type="text/css">
      header {
        text-align: center;
        background-color: #00f9ae;
      }
      #worddiv {
        border: solid 2px skyblue;
        padding: 10px;
        text-align: center;
        letter-spacing: 5px;
      }
      .untyped {
        color: #606060;
      }
      .typed {
        color: #42f4a4;
      }
      .missed {
        color: #FF0000;
      }
    </style>
    <script src="beep.js" type="text/javascript" charset="utf-8"></script>
    <script src="spanify.js" type="text/javascript" charset="utf-8"></script>
    <script src="keydown.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <header>
    「S」をタイプしてスタート
  </header>
  <div id="worddiv"></div>
</body>
</html>
